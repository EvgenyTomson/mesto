<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><header class="header"><img src="bbe2a6eafac19c3d031c.svg" alt=" Логотип Место." class="header__logo"></header><main class="content"><section class="profile"><div class="profile__current"><img src="8d472710a670d44a8466.png" alt=" Аватар пользователя." class="profile__avatar"><div class="profile__info"><div class="profile__title"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit" type="button" aria-label="Редактировать профиль"></button></div><p class="profile__about">Исследователь океана</p></div></div><button class="profile__add-place" type="button" aria-label="Добавить место"></button></section><section class="elements"><ul class="elements__cards"></ul></section></main><footer class="footer"><p class="footer__copyright">© 2022 Mesto Russia</p></footer><div class="popup" id="profileEditPopup"><div class="popup__container"><form action="#" class="popup__form" name="profile" novalidate><button class="popup__close" type="button" aria-label="Закрыть окно редактирования"></button><h2 class="popup__title">Редактировать профиль</h2><label for="inputName" class="popup__field"><input class="popup__input" id="inputName" name="username" required autocomplete="off" placeholder="Имя" minlength="2" maxlength="40"> <span class="popup__error inputName-error"></span></label> <label for="inputJob" class="popup__field"><input class="popup__input" id="inputJob" name="userjob" required autocomplete="off" placeholder="Вид деятельности" minlength="2" maxlength="200"> <span class="popup__error inputJob-error"></span></label> <button class="popup__submit" type="submit">Сохранить</button></form></div></div><div class="popup" id="newPlacePopup"><div class="popup__container"><form action="#" class="popup__form" name="newplace" novalidate><button class="popup__close" type="button" aria-label="Закрыть окно"></button><h2 class="popup__title">Новое место</h2><label for="placeName" class="popup__field"><input class="popup__input" id="placeName" name="placename" required autocomplete="off" placeholder="Название" minlength="2" maxlength="30"> <span class="popup__error placeName-error"></span></label> <label for="placeLink" class="popup__field"><input type="url" class="popup__input" id="placeLink" name="placelink" required autocomplete="off" placeholder="Ссылка на картинку"> <span class="popup__error placeLink-error"></span></label> <button class="popup__submit" type="submit">Создать</button></form></div></div><div class="popup popup_type_big" id="viewImagePopup"><div class="popup__container popup__container_type_big"><button class="popup__close" type="button" aria-label="Закрыть окно"></button><figure class="popup__figure"><img src="#" alt="" class="popup__image"><figcaption class="popup__caption"></figcaption></figure></div></div><template id="cardTemplate"><li class="card"><button class="card__delete" type="button" aria-label="Удалить карточку"></button> <img src="#" alt="" class="card__image"><div class="card__description"><h2 class="card__title"></h2><button class="card__like" type="button" aria-label="Поставить лайк"></button></div></li></template></body></html>
