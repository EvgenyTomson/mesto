<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="body">
  <header class="header">
    <img src="./img/logo.svg" alt=" Логотип Место." class="header__logo">
  </header>

  <main class="content">
    <!-- Profile -->
    <section class="profile">
      <div class="profile__current">
        <img src="./img/avatar.png" alt=" Аватар пользователя." class="profile__avatar">
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <!-- <p class="profile__about">Исследователь океана</p> -->
            <button class="profile__edit" type="button" aria-label="Редактировать профиль"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
          <!-- <button class="profile__edit"></button> -->
        </div>
      </div>
      <button class="profile__add-place" type="button" aria-label="Добавить место"></button>
    </section>
    <!-- Elements -->
    <section class="elements">
      <ul class="elements__cards">
        <li class="card">
          <img src="./img/places/place-1.jpg" alt=" Карачаевск." class="card__image">
          <div class="card__description">
            <h2 class="card__title">Карачаевск</h2>
            <button class="card__like" type="button" aria-label="Поставить лайк"></button>
          </div>
        </li>
        <li class="card">
          <img src="./img/places/place-2.jpg" alt=" Гора Эльбрус." class="card__image">
          <div class="card__description">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__like" type="button" aria-label="Поставить лайк"></button>
          </div>
        </li>
        <li class="card">
          <img src="./img/places/place-3.jpg" alt=" Домбай." class="card__image">
          <div class="card__description">
            <h2 class="card__title">Домбай</h2>
            <button class="card__like" type="button" aria-label="Поставить лайк"></button>
          </div>
        </li>
        <li class="card">
          <img src="./img/places/place-1.jpg" alt=" Карачаево-Черкессия." class="card__image">
          <div class="card__description">
            <h2 class="card__title">Карачаево-Черкессия</h2>
            <button class="card__like" type="button" aria-label="Поставить лайк"></button>
          </div>
        </li>
        <li class="card">
          <img src="./img/places/place-2.jpg" alt=" Гора Эльбрус." class="card__image">
          <div class="card__description">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__like" type="button" aria-label="Поставить лайк"></button>
          </div>
        </li>
        <li class="card">
          <img src="./img/places/place-3.jpg" alt=" Домбай." class="card__image">
          <div class="card__description">
            <h2 class="card__title">Домбай</h2>
            <button class="card__like" type="button" aria-label="Поставить лайк"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>

  <!-- Popup -->
  <div class="popup">
    <div class="popup__container">
      <form action="#" class="popup__form" name="profile">
        <button class="popup__close" type="button" aria-label="Закрыть окно редактирования"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__input" id="inputName" name="username" autocomplete="off">
        <input type="text" class="popup__input" id="inputJob" name="userjob" autocomplete="off">
        <!-- <input type="submit" class="popup__submit" value="Сохранить"> -->
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- Скрипты -->
  <script src="./scripts/index.js"></script>
</body>
</html>
